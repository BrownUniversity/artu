---
- name: Transfer update file
  vmware_guest_file_operation:
    hostname: "{{ vs_hostname }}"
    username: "{{ vs_name }}"
    password: "{{ vs_password }}"
    vm_username: "root"
    vm_password: "nopassword"
    validate_certs: no
    vm_id: "{{ inventory_hostname }}"
    copy: 
      src: files/update.sh
      dest: /root/update.sh
    delegate_to: localhost
