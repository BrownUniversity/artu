---
- name: Get old UUID
  vmware_guest_info:
    hostname: "{{ vcenter_hostname }}"
    username: "{{ vcenter_username }}"
    password: "{{ vcenter_password }}"
    validate_certs: no
    datacenter: "{{ datacenter_name }}"
    name: "{{ vs_template }}"
    schema: "vsphere"
    properties:
      - instance_uuid
  delegate_to: localhost
  register: oldtemplate_uuid_info
  tags: [ uuid, olduuid ]